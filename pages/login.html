<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <header>
    <div id="titulo">
        <h1>VIRTUAL CLASSROOM</h1>
    </div>
        <div id="home">
            <a href="../index.html"><img src="../assets/hogar.png" alt="hogar"></a>
        </div>
        <hr>
        <main>
            <div id="formulario">
                <form action="">
                    <label for="">USUARIO</label>
                    <input type="number" placeholder="DNI" id="usuario" min="1000000" max="54000000" required>

                    <label for="">CONTRASEÑA</label>
                    <input type="password" placeholder="CONTRASEÑA" pattern="[A-Za-z0-100]" minlength="8" maxlength="15" required>
                    <br><br>
                    <button type="submit">INGRESAR</button>
                </form>
            </div>
            <p>para dar de alta tu usuario haz click <a href="../pages/register.html">aqui</a></p>
        </main>
    </header>
</body>
</html>
